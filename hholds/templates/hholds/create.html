{% extends "base.html" %}

{% block title %}Create Your Household{% endblock %}

{% block content %}
<h1>Create Your Household</h1>

<p>Before you can start using PowrHouse, you need to be in a household. If your household doesn't already exist on PowrHouse, create it here.</p>

<form enctype="multipart/form-data" action="" method="POST">
	<table cellpadding="0" cellspacing="0">
	    {{ form.as_table }}
	    <tr>
	       <td><input type="submit" name="submit" value="Save" /></td>
	    </tr>
	</table>
</form>
{% endblock %}
