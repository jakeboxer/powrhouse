{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<form action="{% url login %}" method="POST">
    <table cellpadding="0" cellspacing="0">
    {{ form.as_table }}
    <tr>
        <td class="submit">
            <input type="hidden" name="next" value=".">
            <input type="submit" name="submit" value="Log In" />
        </td>
    </tr>
    </table>
</form>
{% endblock %}
