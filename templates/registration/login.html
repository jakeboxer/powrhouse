{% extends "base.html" %}

{% block title %}Log In{% endblock %}

{% block content %}
<h1>Log In</h1>

<p><a href="{% url pw_reset %}">Forgot your password?</a></p>

<form action="" method="POST">
	<table cellpadding="0" cellspacing="0" class="form_table">
		{{ form.as_table }}
		<tr>
			<td>
				<input type="submit" name="submit" value="Log In">
			</td>
		</tr>
	</table>
</form>

{% endblock %}
