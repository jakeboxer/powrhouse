{% extends "base.html" %}

{% block title %}Cancelling invitation to {{ invite.invitee.get_full_name }}{% endblock %}

{% block content %}
<h1>Are you sure you want to cancel the invitation to {{ invite.invitee.get_full_name }}?</h1>

<form action="" method="POST">
<input type="submit" name="submit" value="Cancel the invitation">
</form>
<p><a href="{% url my_hhold %}">&laquo; Keep it and go back</a></p>

{% endblock %}
