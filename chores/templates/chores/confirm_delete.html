{% extends "base.html" %}

{% block title %}Deleting {{ chore.name }}{% endblock %}

{% block content %}
<h1>Are you sure you want to delete the "{{ chore.name }}" chore?</h1>

<form action="" method="POST">
<input type="submit" name="submit" value="Delete {{ chore.name }}">
</form>
<p><a href="{{ chore.get_absolute_url }}">&laquo; Cancel and go back</a></p>

{% endblock %}
